[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=lib.ansistrm.ColorizingStreamHandler
level=DEBUG
formatter=base
args=(sys.stdout,)

[handler_file]
class=logging.FileHandler
level=DEBUG
formatter=base
args=("log/url_click.log",)

[formatter_base]
format=[%(asctime)s] [%(filename)s:%(lineno)d] [%(levelname)s] - %(message)s
